            <textarea id="comentarios" name="comentarios" maxlength="500" rows="3"></textarea>

    <script>
		// Poner la fecha de hoy automáticamente
		const dateField = document.getElementById('fecha');
		const today = new Date();
		const currentDate = today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
		dateField.value = currentDate;
		
		// Poner la opción de hora más cercana automáticamente
		const horaField = document.getElementById('hora');
		const now = new Date();
		const hours = now.getHours();
		const minutes = now.getMinutes();
		const roundedMinutes = Math.floor(minutes / 15) * 15;
		const closestPastQuarter = `${String(hours).padStart(2, '0')}:${String(roundedMinutes).padStart(2, '0')}`;
		const matchingOption = Array.from(horaField.options).find(option => option.value === closestPastQuarter);
		if (matchingOption) {
			horaField.value = closestPastQuarter;
		}
		
		// Invocar a la API para guardar el resultado
        const form = document.getElementById('dataForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Crear objeto JSON
            const formData = {
                fecha: form.fecha.value,
                hora: form.hora.value,
                cantidad: parseInt(form.cantidad.value, 10),
                ubicacion: form.ubicacion.value,
                mirandoSol: form.mirandoSol.checked,
                requirioLimpiarse: form.requirioLimpiarse.checked,
                comentarios: form.comentarios.value,
            };

            try {
                // Enviar POST request
                const response = await fetch('https://achisos-0efa834465df.herokuapp.com/store', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    alert('¡Estornudo caputado exitosamente!');
                    form.reset();
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (err) {
                alert('No se pudo cargar el estornudo. ¡Probá estornudar nuevamente!');
                console.error(err);
            }
        });
    </script>
